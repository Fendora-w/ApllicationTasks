<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Aplicativo - Adicionar Tarefas</title>
        
        
    </head>
    <body>
        
       <div id="main-container">
            <div id="add-container">
                <h2>Adicione suas tarefas:</h2>
                <form action="">
                    <input type="text" name="task" id="task" placeholder="o que tem para fazer ?">
                    <button type="submit" id="add"><i class="fa fa-plus"></i></button>
                </form>
            </div>

            <div id="task-container">
                <h2>Veja suas Tarefas</h2>
                <!-- TEMPLATE-->
                <ol class="task-hide">
                  
                </ol>
                <!-- FIM TEMPLATE -->
                <p id="empty-tasks">Não há tarefas cadastradas.</p>
            </div>
       </div>
  
       <script src="script.js"></script>

    </body>
</html>
